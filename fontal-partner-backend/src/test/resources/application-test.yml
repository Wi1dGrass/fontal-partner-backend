# 测试环境配置文件
spring:
  profiles:
    active: test
  datasource:
    # 测试环境使用H2内存数据库
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

# 禁用WebSocket配置（解决测试环境javax.websocket.server.ServerContainer不可用的问题）
websocket:
  enabled: false

# 腾讯云COS配置（测试环境可以使用测试凭证）
cos:
  client:
    secret-id: ${COS_SECRET_ID:your-secret-id}
    secret-key: ${COS_SECRET_KEY:your-secret-key}
    region: ${COS_REGION:ap-beijing}
    bucket: ${COS_BUCKET:your-bucket-name}

# Redis配置（测试环境可以禁用或使用嵌入式Redis）
spring:
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    root: WARN
    com.huixing.fontal: DEBUG
